name: Build Succeeds on PR

on:
  pull_request:
    branches:
      -master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout/@v3
      - name: Use Node.js
        uses: actions/stepup-node@v3
        with:
          node-version: '20'
        
      - name: Install Dependencies
        run : npm install
      
      - name: Install Prisma Client
        run : npm db:generate

      - name: Run Build
        run : npm run build
      
